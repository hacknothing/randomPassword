<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pass.css">
    <script src="pass.js"></script>
</head>
<body>
    <h1 style="color: black;">Password Generator</h1>
    <div class="container">
        <div class="frame">
           
            <input type="text" id="password">
            <br>
            <div><label for="" id="settings">Password Length:</label></div>
            <br>
            <div class="range">
                <input type="range" value="8" id="range" min="8" max="15" onchange="getValue()">
                <p style="color: black;" id="length">8</p>
            </div>
            <br>
            <div><label for="" id="settings">Password Settings:</label></div>
            
            <div class="settings">
                <div>
                    <input type="checkbox" name="" id="lower" onchange="change()">
                    <label for="">Uppercase</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="upper" onchange="change()">
                    <label for="">Lowercase</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="number" onchange="change()">
                    <label for="">Numbers</label>
                </div>

                <div>
                    <input type="checkbox" checked="true" id="all" onchange="allChanges()">
                    <label for="">All</label>
                </div>



            </div>
            <div class="button">
                <button onclick="makePass()">Generate</button>
            </div>
        </div>
    </div>
</body>
</html>
